<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <style>
        /* Estilos para layout aprimorado */
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #000;
            margin-bottom: 15px;
        }

        .contact-info {
            margin-top: 20px;
            line-height: 1.6;
        }

        .contact-info p {
            margin-bottom: 10px;
            text-align: center;
        }

        /* Estilo para o logotipo */
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 50%;
            height: auto;
        }

        /* Estilo para os links */
        a.button {
            color: #fff;
            text-decoration: none;
            background-color: #000;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        a.button:hover {
            background-color: #333;
        }

        /* Estilo para o formulário */
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
            text-align: center;
        }

        input, textarea, button {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #aaa;
            font-size: 1em;
        }

        button {
            background-color: #000;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #333;
        }

        /* Estilo para centralizar os links */
        .navigation-links {
            text-align: center;
            margin-top: 20px;
        }

        .navigation-links a {
            margin: 0 5px;
        }

        /* Estilo para o texto centralizado */
        .centered-text {
            text-align: center;
            color: #555;
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="imagens/imagens/logo/logo1.png" alt="Logotipo da sua empresa">
        </div>

        <h1>Contato do Corretor</h1>

        <div class="contact-info">
            <p><strong>Nome:</strong> Julio Barbosa</p>
            <p><strong>Email:</strong> imoveisdojb@gmail.com</p>
            <p><strong>WhatsApp:</strong> 
                <a class="button" href="https://wa.me/5521965202500">Clique aqui para enviar uma mensagem</a>
            </p>
            <hr>
        </div>

        <div class="contact-section" id="contato">
            <h2 style="text-align:center;">Entre em Contato</h2>
            <form action="https://formsubmit.co/danieledecarvalhorodrigues@gmail.com" method="POST">
                <input type="text" name="nome" placeholder="Seu nome" required />
                <input type="email" name="email" placeholder="Seu e-mail" required />
                <textarea name="mensagem" rows="5" placeholder="Sua mensagem" required></textarea>
                <button type="submit">Enviar</button>

                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_next" value="https://https://corretordeimoveisjulio.com.br/obrigado.html">
            </form>
        </div>

        <div class="navigation-links">
            <a class="button" href="index.html">Voltar</a>
            <a class="button" href="sobrenos.html">Avançar</a>
        </div>

        <p class="centered-text">Tudo posso naquele que me fortalece. Filipenses 4:11–13</p>
    </div>
</body>
</html>
