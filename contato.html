<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <style>
        /* Estilos para layout aprimorado */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color:#000000 ;
            margin-bottom: 20px;
        }
        .contact-info {
            margin-top: 20px;
        }
        .contact-info p {
            margin-bottom: 10px;
        }
        /* Estilo para o logotipo */
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
             max-width: 50%; /* Para garantir que o logotipo não ultrapasse a largura do contêiner */
        }
        /* Estilo para os links */
        a.button {
            color: #fff;
            text-decoration: none;
            background-color: #000;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        a.button:hover {
            background-color: #333;
        }
        /* Estilo para o texto centralizado */
        .centered-text {
            text-align: center;
            color: #555;
            margin-top: 20px;
        }
        /* Estilo para centralizar os links */
        .navigation-links {
            text-align: center; /* Centraliza os links horizontalmente */
            margin-top: 20px;
        }
        .navigation-links a {
            margin-right: 10px; /* Adiciona um espaço entre os links */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <!-- Incluindo o logotipo -->
            <img src="Black Gold Modern Real Estate Logo.png " alt="Logotipo da sua empresa">
        </div>
        <h1>Contato do Corretor</h1>
        <div class="contact-info">
            <p><strong>Nome:</strong> Julio Barbosa</p>
            <p><strong>Email:</strong> julbarbosaimoveis@gmail.com</p>
            <p><strong>Telefone:</strong> (21) 96520-2500</p>
            <p><strong>WhatsApp:</strong> &nbsp;<a class="button" href="https://wa.me/5521965202500">Clique aqui para enviar uma mensagem</a></p>
            <hr>
        </div>
        
        <!-- Seção de navegação -->
        <div class="navigation-links">
            <a class="button" href="avulsos.html">Página Anterior</a>
            <a class="button" href="sobrenos.html">Próxima Página</a>
        </div>

        <!-- Texto centralizado -->
        <p class="centered-text">Tudo Posso Naquele Que Me Fortalece.Filipenses 4:11–13</p>
    </div>
</body>
</html>
